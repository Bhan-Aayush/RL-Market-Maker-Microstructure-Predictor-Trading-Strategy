# Trading Platform Configuration

# Risk Limits
risk:
  max_position: 100
  max_daily_loss: 1000.0
  max_order_rate: 100  # orders per second
  max_order_size: 50
  price_deviation_pct: 0.05  # 5% max deviation from mid

# LOB Settings
lob:
  tick_size: 0.01
  max_levels: 20

# Market Data
market_data:
  update_frequency: 0.1  # seconds (10 Hz)
  synthetic_volatility: 0.02

# Strategy Defaults
strategy:
  default_half_spread: 0.05
  default_quote_size: 1
  quote_update_interval: 0.5  # seconds

# RL Training
rl:
  episode_length: 1000
  initial_mid: 100.0
  use_predictor: false

# Backtest
backtest:
  default_ticks: 1000
  initial_price: 100.0
  volatility: 0.02

